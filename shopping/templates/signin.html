
{% extends 'base2.html' %}
{% load static %}
{% block body %}
<body>

  <!-- preloader start -->
  <div class="preloader">
    <img src="{% static 'images/preloader.gif' %}" alt="preloader">
  </div>
  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="{% static 'images/logo.png' %}" alt="logo">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          {% if error %}
          <p style="color:red;"> this username is alredy exit</p>
          {% endif %}
          <form class="text-left clearfix" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="First Name" name="fname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Last Name" name="lname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name="usr">
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="password" name="pwd">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  placeholder="mobile" name="mob">
            </div>
            <div class="form-group">
              <input type="file" class="form-control"   name="image">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="address" name="address">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <p class="mt-3">Already hava an account ?<a href="login.html"> Login</a></p>
          <p><a href="forget-password.html"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
</body>
{% endblock %}
<!-- /main wrapper -->

<!-- jQuery -->
