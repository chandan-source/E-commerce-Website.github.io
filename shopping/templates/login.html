{% extends 'base.html' %}
{% load static %}
{% block body %}
<body>

  <!-- preloader start -->
  <div class="preloader">
    <img src="{% static 'images/preloader.gif' %}" alt="preloader">
  </div>
  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="{% static 'images/logo.png' %}" alt="logo">
          </a>
          {% if error %}
          <P style="color:red"> EITHER USERNAME OR PASSWORD IS INCORRECT!</P>
          {% endif %}
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action=""  method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="username" name="usr">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="pwd">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" >Login</button>
            </div>
          </form>
          <p class="mt-3">New in this site ?<a href="{% url 'sign' %}"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
</body>
{% endblock %}
<!-- /main wrapper -->
